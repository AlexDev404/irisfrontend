<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Control headers -->
		<!-- Primary Meta Tags -->
		<title>Iris — Message, Call and Communicate</title>
		<meta name="title" content="Iris — Message, Call and Communicate" />

			name="description"
			content="Iris is a fast, secure and minimal chat platform that does not track any personal info"

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://metatags.io/" />
		<meta property="og:title" content="Iris — Message, Call and Communicate" />

			property="og:description"
			content="Iris is a fast, secure and minimal chat platform that does not track any personal info"
		/>
		<meta
			property="og:image"
			content="https://static.zerochan.net/Kurata.Mashiro.full.2879531.jpg"

		<meta property="twitter:card" content="summary_large_image" />

		<meta
			property="twitter:description"
			content="Iris is a fast, secure and minimal chat platform that does not track any personal info"
		/>
		<meta
			property="twitter:image"
			content="https://static.zerochan.net/Kurata.Mashiro.full.2879531.jpg"
		/>

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
		<style>
			body {
				font-family: 'Inter', sans-serif;
			}
		</style>

		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-screen bg-main bg-opacity-100">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<style id="rootOverrides">
		&nbsp;
	</style>
